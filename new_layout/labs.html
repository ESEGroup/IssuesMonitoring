<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Laboratórios</title>


    <!-- Page CSS Include -->
    <link rel="stylesheet" type="text/css" href="labs.css" />



</head>

<body>

    <ul class="nav-bar-ul">
        <li class="nav-bar-li"><a class = "nav-bar-li-link active" href="#home">Laboratório</a></li>
        <li class="nav-bar-li"><a class = "nav-bar-li-link" href="#news">Cadastro</a></li>
    </ul>

    <div id="nav-bar">
        <div id = "escolher-lab">
            <div id="title-text">Escolha um laboratório:</div>
            <div class="lab-container">
	            <a href="#" class="lab-btn btn-blue"><span class="lab-txt">Laboratório de Engenharia de Software</span></a>
                <a href="#" class="lab-btn btn-blue"><span class="lab-txt">Laboratório de Sistemas</span></a>
            </div>
            <div class="div-botao-novo-lab">
                <a href="#" class="btn-novo-lab btn-novo-lab-blue" id="switch-view">Cadastrar Novo Laboratório</a>
            </div>
        </div>

        <div class="cadastrar-lab-form" id="hidden-form" style="display:none">
            <form>
                <fieldset>
                    <legend><span class="number">1</span> Informações do Laboratório</legend>
                    <input type="text" name="field1" placeholder="Nome do Laboratório">
                    <input type="email" name="field2" placeholder="Endereço">     
                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span> Intervalos de coleta</legend>
                    <div class="legenda-cadastro">Parser (em minutos)</div>
                    <div class="range-slider">
                        <input class="range-slider__range" type="range" value="3" min="0.5" max="20" step="0.5">
                        <span class="range-slider__value">0</span>
                    </div>
                    <div class="legenda-cadastro">Arduino (em minutos)</div>
                    <div class="range-slider">
                        <input class="range-slider__range" type="range" value="3" min="0.5" max="20" step="0.5">
                        <span class="range-slider__value">0</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend><span class="number">3</span> Zona de Conforto</legend>
                    <div class="legenda-cadastro">Temperatura</div>
                    <div id="double-slider"></div>
                </fieldset>
                <input type="submit" value="Cadastrar Laboratório" />
            </form>
            <div class="div-botao-novo-lab">
                <a href="#" class="btn-novo-lab btn-novo-lab-blue" id="switch-back">Cancelar</a>
            </div>
        </div>

    

    </div>

    <!-- Page Javascript Include -->
    <script src="jquery.min.js"></script>
    <script src="labs.js"></script>
</body>
</html>
