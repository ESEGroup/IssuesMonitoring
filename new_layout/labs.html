<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Laboratórios</title>


    <!-- Page CSS Include -->
    <link rel="stylesheet" type="text/css" href="labs.css" />

    <!-- Page Javascript Include -->
    <script src="jquery.min.js"></script>
    <script src="labs.js"></script>



</head>

<body>

    <ul class="nav-bar-ul">
        <li class="nav-bar-li"><a class = "nav-bar-li-link active" href="#home">Laboratório</a></li>
        <li class="nav-bar-li"><a class = "nav-bar-li-link" href="#news">Cadastro</a></li>
    </ul>

    <div id="nav-bar">
        <div id = "escolher-lab">
            <div id="title-text">Escolha um laboratório:</div>
            <div class="lab-container">
	            <a href="#" class="lab-btn btn-blue"><span class="lab-txt">Laboratório de Engenharia de Software</span></a>
                <a href="#" class="lab-btn btn-blue"><span class="lab-txt">Laboratório de Sistemas</span></a>
            </div>
            <div class="div-botao-novo-lab">
                <a href="#" class="btn-novo-lab btn-novo-lab-blue" id="switch-view">Cadastrar Novo Laboratório</a>
            </div>
        </div>

        <div class="cadastrar-lab-form" id="hidden-form" style="display:none">
            <form>
                <fieldset>
                    <legend><span class="number">1</span> Informações do Laboratório</legend>
                    <input type="text" name="field1" placeholder="Your Name *">
                    <input type="email" name="field2" placeholder="Your Email *">
                    <textarea name="field3" placeholder="About yourself"></textarea>
                    <label for="job">Interests:</label>
                    <select id="job" name="field4">
                        <optgroup label="Indoors">
                            <option value="fishkeeping">Fishkeeping</option>
                            <option value="reading">Reading</option>
                            <option value="boxing">Boxing</option>
                            <option value="debate">Debate</option>
                            <option value="gaming">Gaming</option>
                            <option value="snooker">Snooker</option>
                            <option value="other_indoor">Other</option>
                        </optgroup>
                        <optgroup label="Outdoors">
                            <option value="football">Football</option>
                            <option value="swimming">Swimming</option>
                            <option value="fishing">Fishing</option>
                            <option value="climbing">Climbing</option>
                            <option value="cycling">Cycling</option>
                            <option value="other_outdoor">Other</option>
                        </optgroup>
                    </select>      
                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span> Additional Info</legend>
                    <textarea name="field3" placeholder="About Your School"></textarea>
                </fieldset>
                <input type="submit" value="Apply" />
            </form>
            <div class="div-botao-novo-lab">
                <a href="#" class="btn-novo-lab btn-novo-lab-blue" id="switch-back">Cancelar</a>
            </div>
        </div>

    </div>
</body>
</html>
