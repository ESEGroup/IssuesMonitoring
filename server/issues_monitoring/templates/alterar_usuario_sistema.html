{% extends 'menu.html' %}

{% block title %}Issues Monitoring{% endblock %}

{% block header %}
<link rel="stylesheet" type="text/css" href="/static/css/table.css" />
<link rel="stylesheet" type="text/css" href="/static/css/form.css" />
{% endblock %}

{% block content %}
<div id="nav-bar">
    <div class="page-title">
        <h3>Alteração de Usuário do Sistema</h3>
    </div>

    <div class="neat-form" id="hidden-form">
        <form method="POST">
            <fieldset>
                <legend><span class="number">1</span> Informações de Acesso</legend>
                <input type="text" name="login" placeholder="Login (ex.: jcviola)" value="{{user.login}}">
                <div class="div-botao-estilizado">
                    <a href="{{url_for('alterar_senha', user_id=user.id)}}" class="btn-estilizado btn-estilizado-blue">Alterar senha</a>
                </div>
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span> Nome Completo</legend>
                <input type="text" name="nome" placeholder="Nome Completo" value="{{user.nome}}">
            </fieldset>
            <fieldset>
                <legend><span class="number">3</span> E-mail</legend>
                <input type="text" name="email" placeholder="E-mail" value="{{user.email}}">
            </fieldset>
            <input type="submit" value="Salvar Alterações" />
        </form>
    </div>
    
    <div class="div-botao-estilizado">
        <a href="{{url_for('aprovar_usuario')}}" class="btn-estilizado btn-estilizado-blue">Voltar</a>
    </div>
        
</div>
{% endblock %}
