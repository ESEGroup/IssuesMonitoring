{% extends 'menu.html' %}

{% block title %}Issues Monitoring{% endblock %}

{% block header %}
<link rel="stylesheet" type="text/css" href="/static/css/form.css" />
{% endblock %}

{% block content %}
<div id="nav-bar">
    <div class="page-title">
        <h3>Alteração de Usuário do Sistema</h3>
    </div>

    <div class="neat-form" id="hidden-form">
        <form method="POST">
            <fieldset>
                <legend><span class="number">1</span> Informações de Acesso</legend>
                <input type="text" name="login" placeholder="Login (ex.: jcviola)" value="{{user.login}}">
                <input type="password" name="senha" readonly placeholder="Imutável">
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span> Dados do Usuário</legend>
                <input type="text" name="nome" placeholder = "Nome do usuário" value="{{user.nome}}">
                <input type="text" name="email" placeholder = "E-mail do usuário" value="{{user.email}}">
            </fieldset>
            <input type="submit" value="Alterar Usuário do Sistema" />
        </form>
    </div>
</div>
{% endblock %}
